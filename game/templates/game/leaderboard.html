<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to top right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 40px;
            animation: fadeIn 0.8s ease;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            animation: slideUp 0.6s ease-out;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #eef2f7;
        }

        .current-player {
            background: #d1f7c4;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #444;
            font-weight: bold;
        }

        a:hover {
            color: #333;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Top Players</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Attempts</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr {% if score.player == player %}class="current-player"{% endif %}>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ score.player.username }}</td>
                    <td>{{ score.attempts }}</td>
                    <td>{{ score.created_at.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}">‚¨Ö Back to Home</a>
    </div>
</body>
</html>

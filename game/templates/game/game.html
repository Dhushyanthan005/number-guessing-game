<!DOCTYPE html>
<html>
<head>
    <title>Game Session</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #b3ffab, #12fff7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: pop 0.1s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 8px rgba(18, 255, 247, 0.8);
        }

        button {
            background: #00c9a7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background: #00bfa6;
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #00bfa6;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Guess the Number</h1>
        <p>üî¢ Attempts: {{ game.attempts }}</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="guess">Enter your guess (1-100):</label><br>
            <input type="number" id="guess" name="guess" min="1" max="100" required><br>
            <button type="submit">Submit Guess</button>
        </form>

        <a href="{% url 'home' %}">üè† Back to Home</a>
    </div>
</body>
</html>
